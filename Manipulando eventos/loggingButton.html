      class LoggingButton extends React.Component {
        handleClick() {
          console.log('isto é:', this);
        }

        render() {
          // Essa sintaxe garante que o 'this' seja vinculado ao handleClick.
          return (
            <button onClick={() => this.handleClick()}>
              Clique em mim
            </button>
          );
        }
      }

      ReactDOM.render(
        <LoggingButton />,
        document.getElementById('root')
      );

    </script>
  </body>
